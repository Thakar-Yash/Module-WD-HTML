<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested</title>
</head>
<body>
    <table border="1">
        <tr style="background-color: rgb(31, 175, 232);" align="center">
            <td><strong>Device</strong></td>
            <td><strong>Brand</strong></td>
            <td><strong>Specifications</strong></td>
        </tr>
        <tr>
            <td>Smartphone</td>
            <td>Apple</td>
            <td><table border="1">
                <tr style="background-color: rgb(237, 237, 76);" align="center">
                    <td><strong>Model</strong></td>
                    <td><strong>Storage</strong></td>
                </tr>
                <tr>
                    <td>iPhone 12 Pro</td>
                    <td>256GB</td>
                </tr>
                <tr>
                    <td>iPhone SE</td>
                    <td>128GB</td>
                </tr>
            </table></td>
        </tr>
        <tr>
            <td>Laptop</td>
            <td>HP</td>
            <td>15.6" Display</td>
        </tr>
        <tr>
            <td>Tablet</td>
            <td>Smasung</td>
            <td>10.5" Display</td>
        </tr>
    </table>
</body>
</html>
