<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <table border="0" cellspacing="0px" cellpadding="5px">
        <form action="">
            <tr>
                <td><strong>Registration</strong></td>
            </tr>
            <tr>
                <td>Personal Details</td>
            </tr>
            <tr>
                <td><label for="">Full Name</label></td>
                <td><label for="">Father Name</label></td>
                <td><label for="">Mother Name</label></td>
            </tr>
            <tr>
                <td><input type="text" placeholder="Enter Your Name"></td>
                <td><input type="text" placeholder="Enter Father Name"></td>
                <td><input type="text" placeholder="Enter Mother Name"></td>
            </tr>
            <tr>
                <td><label for="">Date of Birth</label></td>
                <td><label for="">Full Name</label></td>
                <td><label for="">Email</label></td>
            </tr>
            <tr>
                <td><input type="text" placeholder="Enter Your DOB"></td>
                <td><input type="text" placeholder="Enter aadhar number"></td>
                <td><input type="email" placeholder="Enter your email"></td>
            </tr>
            <tr>
                <td><label for="">Mobile Number</label></td>
                <td><label for="">Gender</label></td>
                <td><label for="">Address</label></td>
            </tr>
            <tr>
                <td><input type="number" placeholder="Enter Mobile number"></td>
                <td><input type="text" placeholder="Enter your Gender"></td>
                <td><input type="text" placeholder="Enter your address"></td>
            </tr>
            <tr>
                <td>Other Details</td>
            </tr>
            <tr>
                <td><label for="">Stream</label></td>
                <td>Previous Class</td>
                <td>Hobbies</td>
            </tr>
            <tr>
                <td><input type="text" placeholder="Enter your stream"></td>
                <td><input type="text" placeholder="Enter Previous Class"></td>
                <td><input type="text" placeholder="Enter your Hobbies"></td>
            </tr>
            <tr>
                <td><label for="">Account Number</label></td>
                <td><label for="">Religion</label></td>
                <td><label for="">Category</label></td>
            </tr>
            <tr>
                <td><input type="text" placeholder="Enter Account Number"></td>
                <td><input type="text" placeholder="Enter your Religion"></td>
                <td><input type="text" placeholder="Enter your category"></td>
            </tr>
            <tr align="center">
                <td colspan="3"><input type="submit">
            </tr>
        </form>
    </table>
</body>
</html>
